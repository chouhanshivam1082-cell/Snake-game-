<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game - Unity Ads</title>
    <script src="https://cdn.unityads.unity3d.com/sdk/4.9.2/unityads.js"></script>
    <style>
        body { 
            background: #1a4d2e; 
            color: white; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            touch-action: manipulation;
        }
        #adStatus { font-size: 14px; padding: 10px; color: #ff9999; font-weight: bold; }
        canvas { 
            background: #000; 
            border: 3px solid #fff; 
            display: block; 
            margin: 10px auto;
            width: 320px; 
            height: 320px;
        }
        .score-board { font-size: 24px; margin: 5px; }
        .controls { 
            display: grid; 
            grid-template-columns: repeat(3, 75px); 
            gap: 10px; 
            justify-content: center; 
            margin-top: 15px; 
        }
        .btn { 
            width: 75px; 
            height: 75px; 
            background: #22c55e; 
            border-radius: 15px; 
            border: 2px solid #ffffff55; 
            color: white; 
            font-weight: bold; 
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .start-btn { 
            padding: 15px 40px; 
            background: #fbbf24; 
            border: none; 
            border-radius: 8px; 
            margin: 10px; 
            font-size: 20px; 
            font-weight: bold; 
            color: black;
        }
        .test-ad-btn {
            background: #ef4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="adStatus">Initializing Ads...</div>
    <div class="score-board">Score: <span id="score">0</span></div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <button class="start-btn" onclick="startGame()">START GAME</button>

    <div class="controls">
        <div></div><button class="btn" onclick="changeDir(0,-1)">UP</button><div></div>
        <button class="btn" onclick="changeDir(-1,0)">LEFT</button>
        <button class="btn" onclick="changeDir(0,1)">DOWN</button>
        <button class="btn" onclick="changeDir(1,0)">RIGHT</button>
    </div>

    <button class="test-ad-btn" onclick="forceShowAd()">FORCE AD TEST</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const adStatusText = document.getElementById("adStatus");
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dir = {x: 0, y: 0};
        let score = 0;
        let interval = null;
        let adsReady = false;

        // --- UNITY ADS CONFIG ---
        // REPLACE '1234567' with your Real Unity Game ID from the dashboard
        const gameId = '1234567'; 
        const testMode = true; // KEEP TRUE while testing to avoid account bans

        UnityAds.init(gameId, testMode, {
            onComplete: () => {
                adsReady = true;
                adStatusText.innerText = "Ads Ready! (Test Mode Active)";
                adStatusText.style.color = "#4ade80";
            },
            onFailed: (error, message) => {
                adStatusText.innerText = "Ads Failed: " + message;
            }
        });

        function startGame() {
            if(interval) clearInterval(interval);
            snake = [{x: 10, y: 10}];
            dir = {x: 1, y: 0}; 
            score = 0;
            document.getElementById("score").innerText = "0";
            interval = setInterval(gameLoop, 150);
        }

        function changeDir(x, y) {
            if (x === -dir.x && x !== 0) return;
            if (y === -dir.y && y !== 0) return;
            dir = {x, y};
        }

        function gameLoop() {
            const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || snake.some(s => s.x === head.x && s.y === head.y)) {
                return gameOver();
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").innerText = score;
                food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)};
            } else {
                snake.pop();
            }
            draw();
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#39FF14"; // Neon Green Snake
            snake.forEach(part => ctx.fillRect(part.x * 20, part.y * 20, 18, 18));
            ctx.fillStyle = "yellow"; // Food
            ctx.fillRect(food.x * 20, food.y * 20, 18, 18);
        }

        function forceShowAd() {
            if (adsReady) {
                UnityAds.show('rewardedVideo');
            } else {
                alert("Ad not ready yet. Please wait for the green status message.");
            }
        }

        function gameOver() {
            clearInterval(interval);
            alert("Game Over! Score: " + score);
            if (adsReady) {
                UnityAds.show('rewardedVideo');
            }
        }

        draw();
    </script>
</body>
</html>
